version: '3.8'

services:
  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: misdb
    volumes:
      - ./dev-db-data:/var/lib/postgresql/data

  redis-stack:
    image: redis/redis-stack:latest
    ports:
      - 6379:6379       # Redis server
      - 8004:8001       # RedisInsight GUI
    volumes:
      - redis-data:/data

volumes:
  redis-data:
